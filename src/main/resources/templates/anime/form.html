<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{_template :: head('Cadastrar')}"></head>

<body class="grey lighten-2">
    <nav th:replace="~{_template :: #navbar}"></nav>

    <main class="container">

        <h2>Cadastrar anime/mangá</h2>

        <div class="card">
            <form th:action="${'/anime'}" method="post" th:object="${anime}">                <div class="card-content">
                    <div class="input-field">
                        <input type="text" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? invalid">
                        <label for="title">Título do anime/mangá</label>
                        <span class="helper-text red-text" th:errors="*{title}"></span>
                    </div>

                    <div class="input-field">
                        <textarea class="materialize-textarea" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? invalid"></textarea>
                        <label for="description">Descrição da obra</label>
                        <span class="helper-text red-text" th:errors="*{description}"></span>
                    </div>

                    <div class="input-field">
                        <input type="number" th:field="*{quantity}" th:classappend="${#fields.hasErrors('quantity')} ? invalid">
                        <label for="quantity">Quantidade de episódios/capítulos</label>
                        <span class="helper-text red-text" th:errors="*{quantity}"></span>
                    </div>

                    
                    <div class="input-field">
                        <input type="number" th:field="*{status}" th:classappend="${#fields.hasErrors('status')} ? invalid">
                        <label for="status">Onde você parou?</label>
                        <span class="helper-text red-text" th:errors="*{status}"></span>
                    </div>

                </div>
                <div class="card-action right-align">
                    <a href="/anime">cancelar</a>
                    <button class="btn">cadastrar</button>
                </div>
            </form>
        </div>


    </main>


</body>

</html>
